<html>
<head>
	  <h1 align="center"> TABLE IN HTML !</h1>
</head>
<body bgcolor="yellow">
	<h1> #colspan </h1>
    <table border="2" width="300" align="center ">
    	<tr bgcolor="gray">
    	<th colspan="2"> INFO </th>
        </tr>
    	<tr>
    		<th bgcolor="pink"> NAME </th>
    		<th bgcolor="violet"> Contact NO </th>
    	</tr>
    	<tr>
    	    <td bgcolor="violet"> AAA </td>
    	    <td bgcolor="pink"> 111 </td>
    	</tr>
    	<tr>
    		<td bgcolor="pink"> BBB </td>
    		<td bgcolor="violet"> 222 </td>
    	</tr>    	
    </table>


    	<h1> #rowspan </h1>
    <table border="2" width="300" align="center ">
    	
    	<tr>
    		<th rowspan="3" bgcolor="gray"> INFO </th>
    		<th bgcolor="pink"> NAME </th>
    		<th bgcolor="violet"> Contact NO </th>
    	</tr>
    	<tr>
    	    <td bgcolor="violet"> AAA </td>
    	    <td bgcolor="pink"> 111 </td>
    	</tr>
    	<tr>
    		<td bgcolor="pink"> BBB </td>
    		<td bgcolor="violet"> 222 </td>
    	</tr>    	
    </table>
</body>
</html>
